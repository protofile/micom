    <script>
        var accordions = bulmaAccordion.attach()
        $(document).ready(function () {

            $(".newsticker-slider").owlCarousel({
                singleItem: true,
                navigation: true,
                pagination: false,
                autoPlay: true
            });

            $(".related").owlCarousel({
                items: 2.5,
                navigation: false,
                pagination: false,
                autoPlay: true
            });

            $(".dt-foto-slider").owlCarousel({
                singleItem: true,
                navigation: true,
                pagination: false,
                autoPlay: false,
                autoHeight: true,
            });

            $(window).scroll(function () {
                if ($(window).scrollTop() >= 530) {
                    $('.share-group').addClass('sticky');
                } else {
                    $('.share-group').removeClass('sticky');
                }
            });

            $("img.zoomable").click(function () {
                $(".master").append("<div class='magnify-popup'><img src='" + $(this).attr("src") +
                    "' alt='infografis'><div class='close-bt'><i class='fa fa-times'></div></div></div>"
                )
                $(".magnify-popup .close-bt").click(function () {
                    $(".magnify-popup").remove();
                });
            });

            $(".premium-user-bt").click(function(){
                $(this).children("i.fa").toggleClass("fa-caret-down fa-caret-up");
                $(".premium-user-sidebar").toggleClass("show");
            });

            $(".checkbox-group label").click(function(){
                $(".checkbox-group label").removeClass("checked");
                $(this).addClass("checked");
            });
        });
    </script>
