    <script>
        var accordions = bulmaAccordion.attach()
        $(document).ready(function(){

            $(".newsticker-slider").owlCarousel({
                singleItem: true,
                navigation: false,
                pagination: false,
                autoPlay: true
            });

            $(".related").owlCarousel({
                singleItem: true,
                navigation: false,
                pagination: false,
                autoPlay: true
            });

            $(window).scroll(function(){
                if ($(window).scrollTop() >= 530) {
                    $('.share-group').addClass('sticky');
                }
                else {
                    $('.share-group').removeClass('sticky');
                }
            });

            var afs=14;
            var ipos= -100;
            $(".article").css("font-size", afs + "px");
            $(".font-size-bt-group .indicator").css("left", ipos + "%");
            $(".bt-min").click(function(){
                if(afs>14){
                    afs --;
                    ipos = ipos-25;
                    $(".article").css("font-size", afs + "px");
                    $(".font-size-bt-group .indicator").css("left", ipos + "%");
                    console.log(ipos);
                }else{
                    //do nothing
                }
            });
            $(".bt-plus").click(function(){
                if(afs<18){
                    afs ++;
                    ipos = ipos+25;
                    $(".article").css("font-size", afs + "px");
                    $(".font-size-bt-group .indicator").css("left", ipos + "%");
                    console.log(ipos);
                }else{
                    //do nothing
                }
            });

            $(".pop-link").click(function(pl){
                pl.preventDefault();
                $($(this).attr("href")).addClass("show");
            });
            $(".close-bt").click(function(pl){
                pl.preventDefault();
                $(".overlay").removeClass("show");
            });

            $(".package-card-2").click(function(){
                $($(this).children(".package-2-toggle")).slideToggle();
            });

            $(".mi-accordion .item").click(function(){
                $(this).toggleClass("active");
                $($(this).children(".acc-body")).slideToggle();
                $($(this).children(".acc-header").children(".fa")).toggleClass("fa-caret-down fa-caret-up");
            });
        });
    </script>
